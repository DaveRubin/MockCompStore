

<div class="container">
  <div class="row">
    <div class="col-xs-3 col-xs-offset-9">
      <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">!חפש</button>
      </span>
        <input type="text" class="form-control text-right" placeholder="...חפש באתר">
      </div><!-- /input-group -->
    </div>
  </div>
  <br>
  <div class="col-xs-6" ng-repeat="rowIndex in [1,0] track by $index">
    <div class="panel panel-default " ng-repeat="category in  data"
         ng-if="rowIndex%2 == $index%2">
      <div class="panel-heading text-right" style="height: 250px;">
        {{category.name}}
        <a href="#{{category.name}}"><img ng-src="{{category.mainImage}}" class="col-xs-12" height="200px"></a>
      </div>
      <div class="panel-body ">
        <p class="text-right">:מוצרים נבחרים</p>
        <div class="col-xs-6" ng-repeat="i in getNumber(category.products) track by $index">

          <div class="panel panel-default"  ng-class="{'panel-primary': $index == category.saleIndex}"
               ng-mouseenter="hover = true"
               ng-mouseleave="hover = false">
            <div class="panel-heading text-right" >
              <span ng-if="$index == category.saleIndex">
                <i class="glyphicon glyphicon-star" ></i>
                SALE
                <i class="glyphicon glyphicon-star" ></i>
              </span>
              <span>
              {{$index+1}} מוצר
              </span>
            </div>
            <div class="panel-body"  ng-class="{'bg-warning': hover}">
              <a href=""><img class="col-xs-12 img-rounded" ng-src="{{category.itemImage}}" alt=""></a>
              <p class="text-right">תיאור מוצר </p>
              <a href="product">לקנייה</a>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <a href="#more">...עוד מוצרים בקטגוריה</a>
      </div>
    </div>
  </div>
</div>
